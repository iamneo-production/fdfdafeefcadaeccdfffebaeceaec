    </p><u></b> CPU </b> stands for central processing unit  </u><br>
     It is the portion of a <u> computer </u>system that carries<br>
     out the instructions of a <u> computer program </u><br>
     It carries out each instrucions of the program in sequence,<br>
     to perform the basic arithmetic, logical, and input/output operations of the system</p><br>
