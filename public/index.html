    <p><u></u> CPU stands for central processing unit  </u></p>
    <p> It is the portion of a <u> computer </u>system that carries</p>
    <p> out the instructions of a <u> computer program </u></p>

    <p> to perform the basic arithmetic, logical, and input/output operations of the system</p>
